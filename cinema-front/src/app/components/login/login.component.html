<mat-card class="mat-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" class="form-container" novalidate>
      <mat-form-field>
        <mat-label>Pesel</mat-label>
        <input matInput formControlName="pesel" placeholder="Pesel"/>

        <mat-error *ngIf="loginForm.get('pesel').hasError('required')">Please provide pesel</mat-error>
        <mat-error *ngIf="loginForm.get('pesel').hasError('minlength') ||
                          loginForm.get('pesel').hasError('maxlength') ||
                          loginForm.get('pesel').hasError('invalid') &&
                          !loginForm.get('pesel').hasError('required')">
          Incorrect pesel
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"/>

        <mat-error *ngIf="loginForm.get('password').hasError('required')">Please provide password</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submit()" [disabled]="!loginForm.valid || isSubmitted">Login</button>
  </mat-card-actions>
</mat-card>
